<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weight Converter</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
	<div class="center">
		<h1>Weight Converter</h1>
		<button class="btn-red" id="reset">Reset</button></span> <input class="input" type="number" id="gramsIn" placeholder="Enter amount (g)" value="">
		<span><button class="btn" id="random">Random</button></span>
	</div>

	<div class="cards">
		<div class="card bg-blue">
			<h3>Ounces: </h3>
			<p id="ouncesOut">0.00 oz</p>
		</div>
		<div class="card bg-red">
			<h3>Kilograms: </h3>
			<p id="kiloOut">0.00 kg</p>
		</div>
		<div class="card bg-green">
			<h3>Pounds: </h3>
			<p id="poundsOut">0.00 lbs</p>
		</div>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
